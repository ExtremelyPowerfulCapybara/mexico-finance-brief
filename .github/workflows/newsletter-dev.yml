# ─────────────────────────────────────────────
#  .github/workflows/newsletter-dev.yml
#
#  Development/testing workflow.
#  - Manual trigger only (no schedule)
#  - Sends only to DEV_SUBSCRIBERS (just you)
#  - Commits to dev branch, not main
#  - Safe to run as many times as needed
# ─────────────────────────────────────────────

name: Newsletter Dev

on:
  workflow_dispatch:  # manual trigger only

jobs:
  send-newsletter:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev  # always runs on dev branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run newsletter bot
        working-directory: bot
        env:
          NEWS_API_KEY:      ${{ secrets.NEWS_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMAIL_SENDER:      ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD:    ${{ secrets.EMAIL_PASSWORD }}
          SUBSCRIBERS:       ${{ secrets.DEV_SUBSCRIBERS }}
          BANXICO_API_KEY:   ${{ secrets.BANXICO_API_KEY }}
        run: python main.py

      - name: Commit and push archive
        run: |
          git config user.name  "Mexico Finance Brief Bot"
          git config user.email "bot@mexico-finance-brief"

          git add docs/ digests/

          if git diff --staged --quiet; then
            echo "Nothing new to commit."
          else
            git commit -m "[DEV] Issue: $(date +'%Y-%m-%d')"
            git push origin dev
          fi
